<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<!-- <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous"> -->
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<title th:text="${title}">Base HTML</title>
</head>
<body>
	<!-- navbar starts -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Smart Contact
				Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>

					<!-- <li class="nav-item"><a class="nav-link" th:href="@{/about}"
						href="#">About</a></li> -->

					<li class="nav-item"><a class="nav-link" href="#"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/logout}">Logout</a></li>

				</ul>

			</div>

		</div>
	</nav>
	<!-- navbar ends -->

	<!-- sidebar -->
	<div class="sidebar mt-2">
		<span class="crossBtn"  onclick="toggleSidebar()">&times;</span>
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i> Home</a> 
		<a href="#" class="item"> <i class="fas fa-id-card-alt"></i> View Contacts</a> 
		<a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a> 
		<a href="#" class="item"> <i class="fas fa-cogs"></i> Setting</a> 
		<a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- End of sidebar -->

	<!-- content -->
	<div class="content mt-5">
		<i style="cursor: pointer;" class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- End of content -->


	<script type="text/javascript" src="" th:src="@{/js/script.js}"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>

</body>
</html>
